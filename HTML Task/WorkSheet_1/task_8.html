<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup</title>
</head>
<body>
    <h1>Example of sup tag</h1>
    <h2>Following is the famous Pythagorean Theorem:</h2>
    <h3>a<sup>2</sup>+ b <sup>2</sup>= a<sup>2</sup></h3>
    <h3>Where a,b, and c represnts the sides of right angle triangle</h3>
    
</body>
</html>
